<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank - Quizzing You</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }
        body {
            background: #ecf2fa;  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .timer {
            background: #9E76F3;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .question {
            font-size: 22px;
            margin: 20px 0;
        }
        .answer-input {
            width: 120px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #82EC76;
            border-radius: 10px;
            padding: 5px;
            margin: 10px 0;
        }
        .answer-input.correct { background: #a7e3a0d5; color: white; }
        .answer-input.incorrect { background: #f47e7e; color: white; }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            background: linear-gradient(to right, #82EC76, #9E76F3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="timer">Time: <span id="time">0:00</span></div>
        <div class="progress">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span></div>
        <div class="question">
            <span id="questionText"></span>
            <input type="text" class="answer-input" placeholder="type" autocomplete="off" onchange="checkAnswer(this)">
        </div>
        <div class="nav-buttons">
            <button class="nav-button prev" onclick="prevQuestion()" disabled>Previous</button>
            <button class="nav-button next" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
