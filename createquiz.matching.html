<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Matching Quiz - Quizzing You</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background: #E5FFE5;  /* Changed to light green */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative; /* Added for absolute positioning of back button */
        }

        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            color: #6B4E8B;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .quiz-header p {
            color: #6B4E8B;
            font-size: 16px;
        }

        .question-container {
            background: rgba(158, 118, 243, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-title {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            color: #6B4E8B;
            border: 2px solid #82EC76;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            background: white;
            font-family: 'Comic Neue', cursive;
        }

        .input-instructions {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #6B4E8B;
            border: 2px solid #82EC76;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            font-style: italic;
            background: white;
            font-family: 'Comic Neue', cursive;
        }

        .input-title:focus,
        .input-instructions:focus,
        .matching-box:focus {
            outline: none;
            border-color: #9E76F3;
            box-shadow: 0 0 10px rgba(158, 118, 243, 0.2);
        }

        .matching-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            margin-top: 30px;
            position: relative;
        }

        .add-remove-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .preview-container {
            display: none;
            background: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 600px;
        }

        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6B4E8B;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .preview-btn {
            background: linear-gradient(to right, #82EC76 0%, #9E76F3 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .validation-message {
            color: #f47e7e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .matching-pair-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            position: relative;
        }

        .remove-pair {
            background: none;
            border: none;
            color: #f47e7e;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 40px;
            font-weight: bold;
            margin-left: 10px;
            padding: 0;
            width: auto;
            height: auto;
        }

        .remove-pair:hover {
            transform: scale(1.2);
            color: #ff6b6b;
        }

        .matching-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .matching-box {
            background: white;
            border: 2px solid #82EC76;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 20px;
            min-width: 120px;
            text-align: center;
            color: #6B4E8B;
            font-family: 'Comic Neue', cursive;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #6B4E8B;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #82EC76;
            border-radius: 15px;
            font-size: 16px;
            color: #6B4E8B;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: #9E76F3;
            box-shadow: 0 0 10px rgba(158, 118, 243, 0.2);
        }

        .matching-pairs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pair-column {
            flex: 1;
        }

        .add-pair-btn {
            background: linear-gradient(to right, #82EC76 0%, #9E76F3 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .add-pair-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .save-btn {
            background: linear-gradient(to right, #9E76F3 0%, #82EC76 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
            width: fit-content;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .pair-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #6B4E8B;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(158, 118, 243, 0.1);
            transform: translateX(-5px);
        }

        .back-btn i {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .quiz-container {
                width: 95%;
                padding: 20px;
            }

            .matching-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='createquiz.html'">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Create Matching Question</h1>
            <p>Create your matching pairs below</p>
        </div>

        <div class="question-container">
            <input type="text" class="input-title" placeholder="Enter your question title...">
            <div class="validation-message" id="titleValidation">Please enter a question title</div>
            
            <input type="text" class="input-instructions" placeholder="Enter your instructions">
            <div class="validation-message" id="instructionsValidation">Please enter instructions</div>
            
            <div id="matchingPairs">
                <div class="matching-pair-container">
                    <div class="matching-column">
                        <input type="text" class="matching-box" placeholder="Enter your prompt...">
                    </div>
                    <div class="matching-column">
                        <input type="text" class="matching-box" placeholder="Enter your response...">
                    </div>
                    <button class="remove-pair" onclick="removePair(this)" title="Remove pair">-</button>
                </div>
            </div>

            <div class="add-remove-container">
                <button class="preview-btn" onclick="addNewPair()">
                    <i class="fas fa-plus"></i> Add Pair
                </button>
            </div>
        </div>

        <div class="button-container">
            <button class="save-btn" onclick="validateAndSave()">Save Question</button>
        </div>
    </div>

    <div class="preview-overlay" id="previewOverlay"></div>
    <div class="preview-container" id="previewContainer">
        <button class="close-preview" onclick="closePreview()">Ã—</button>
        <div id="previewContent"></div>
    </div>

    <script>
        function addNewPair() {
            const container = document.getElementById('matchingPairs');
            const newPair = document.createElement('div');
            newPair.className = 'matching-pair-container';
            newPair.innerHTML = `
                <div class="matching-column">
                    <input type="text" class="matching-box" placeholder="Enter your prompt...">
                </div>
                <div class="matching-column">
                    <input type="text" class="matching-box" placeholder="Enter your response...">
                </div>
                <button class="remove-pair" onclick="removePair(this)" title="Remove pair">-</button>
            `;
            container.appendChild(newPair);
            newPair.querySelector('input').focus();
        }

        function removePair(button) {
            const pairs = document.querySelectorAll('.matching-pair-container');
            if (pairs.length > 1) {
                button.parentElement.remove();
            }
        }

        function previewQuiz() {
            const title = document.querySelector('.input-title').value;
            const instructions = document.querySelector('.input-instructions').value;
            const pairs = document.querySelectorAll('.matching-pair-container');
            
            let previewHTML = `
                <h2 style="color: #6B4E8B; margin-bottom: 20px;">${title || 'Question Title'}</h2>
                <p style="color: #6B4E8B; font-style: italic; margin-bottom: 30px;">${instructions || 'Instructions'}</p>
                <div style="display: flex; justify-content: space-around; gap: 40px;">
                    <div style="display: flex; flex-direction: column; gap: 20px;">
            `;
            
            // Add left column items
            pairs.forEach(pair => {
                const leftValue = pair.querySelector('.matching-column:first-child input').value;
                previewHTML += `
                    <div style="background: white; border: 2px solid #82EC76; border-radius: 15px; padding: 15px 30px; min-width: 120px; text-align: center;">
                        ${leftValue || 'Prompt'}
                    </div>
                `;
            });
            
            previewHTML += `</div><div style="display: flex; flex-direction: column; gap: 20px;">`;
            
            // Add right column items
            pairs.forEach(pair => {
                const rightValue = pair.querySelector('.matching-column:last-child input').value;
                previewHTML += `
                    <div style="background: white; border: 2px solid #82EC76; border-radius: 15px; padding: 15px 30px; min-width: 120px; text-align: center;">
                        ${rightValue || 'Response'}
                    </div>
                `;
            });
            
            previewHTML += `</div></div>`;
            
            document.getElementById('previewContent').innerHTML = previewHTML;
            document.getElementById('previewOverlay').style.display = 'block';
            document.getElementById('previewContainer').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewOverlay').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'none';
        }

        function validateAndSave() {
            let isValid = true;
            const title = document.querySelector('.input-title');
            const instructions = document.querySelector('.input-instructions');
            const titleValidation = document.getElementById('titleValidation');
            const instructionsValidation = document.getElementById('instructionsValidation');

            if (!title.value.trim()) {
                titleValidation.style.display = 'block';
                title.style.borderColor = '#f47e7e';
                isValid = false;
            } else {
                titleValidation.style.display = 'none';
                title.style.borderColor = '#82EC76';
            }

            if (!instructions.value.trim()) {
                instructionsValidation.style.display = 'block';
                instructions.style.borderColor = '#f47e7e';
                isValid = false;
            } else {
                instructionsValidation.style.display = 'none';
                instructions.style.borderColor = '#82EC76';
            }

            if (isValid) {
                saveQuiz();
            }
        }

        function saveQuiz() {
            const questionData = {
                title: document.querySelector('.input-title').value,
                instructions: document.querySelector('.input-instructions').value,
                pairs: Array.from(document.querySelectorAll('.matching-pair-container')).map(container => ({
                    prompt: container.querySelector('.matching-column:first-child input').value,
                    response: container.querySelector('.matching-column:last-child input').value
                }))
            };
            
            console.log('Quiz Data:', questionData);
            alert('Question saved successfully!');
        }

        // Add event listeners for input validation
        document.querySelectorAll('.input-title, .input-instructions').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#82EC76';
                    this.nextElementSibling.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
